name: linting

on:
  push:
    paths:
      - "**.js"
      - package.json
      - package-lock.json
    branches: ['main']
  pull_request:
    paths:
      - "**.go"
      - package.json
      - package-lock.json
    branches: ['main']

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - uses: actions/cache@v3
        with:
          path: ~/.pkg-cache/
          key: ubuntu-latest-18.x

      - run: npm install

      - run: npm run lint